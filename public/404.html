<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .error-code {
            font-size: 6em;
            font-weight: bold;
            margin: 0;
            color: #004d40;
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #666;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">抱歉，页面未找到</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qenifr</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">Qenifr</a>
      <div class="header-buttons">
        <nav class="main-nav">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn size-btn" data-size="S">S</button>
          <button class="category-btn size-btn" data-size="M">M</button>
          <a href="https://qenifr.com" class="home-link">
            <svg class="home-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </a>
        </nav>
        <button id="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <nav class="sub-nav show" id="category-nav">
      <div class="sub-nav-content">
        <div class="style-categories" style="display: none;">
          <div class="style-buttons"></div>
        </div>
      </div>
    </nav>

    <div id="loading"></div>
    <div class="gallery" id="gallery"></div>

    <!-- Modal for image display -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <button class="nav-btn prev-btn">&lt;</button>
      <button class="nav-btn next-btn">&gt;</button>
      <img class="modal-content" id="img01" />
      <div id="image-name"></div>
    </div>

    <footer class="footer">
      <p>Images from the Internet</p>
    </footer>

    <script src="layout.js"></script>
    <script src="gallery.js"></script>
    <script src="exif.js"></script>
  </body>
</html>
